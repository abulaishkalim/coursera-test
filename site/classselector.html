<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple selector</title>
	<style >
		h2 {
			color: red;
			text-align: center;
		}
		.highlight{
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: green;
			opacity: .6;
		}
		#mainpoint{
			font-size: 20px;
			font-weight: bold;
			background-color: red;
			opacity: .7;
		}
		p,h1{
			color: blue;
			text-align: center;
			opacity: 1;
		}

	</style>
</head>
<body>

</html>
