<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> element with class selector</title>
	<style>
		.highlight{
			color: green;
			background-color:white;
		}
		p.highlight{
			font-style: italic;
			color: yellow;
		}
		.highlight.mainpoint{
			color: red;

		}
	</style>
</head>
<body>
<h1 class="highlight">element with you </h1>
<p class="highlight">this is epic </p>
<div class="mainpoint highlight">THis is the main point of the model</div>
</body>
</html>
